			name="keywords"
			content="cotizar vuelos, Vacaciones, Ofertas, pasajes, hoteles, vuelos, paquetes"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;700;900&display=swap"

		/>

			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>

		<title>Contacto - To Travel</title>
	</head>
	<body>
		<!--=============== NAV ===============-->
		<div class="container-fluid p-3 mb-3 bg-info text-dark">
			<nav class="navbar navbar-expand-sm navbar-light">
				<a class="navbar-brand" href="../index.html">
					<img
						src="../Images/globe-americas-solid.svg"
						alt="logo"
						width="30"
						height="24"
						class="d-inline-block align-top"
					/>
					<span class="hidden">ToTravel</span>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#toggleMobileMenu"
					aria-controls="toggleMobileMenu"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="toggleMobileMenu">
					<ul class="navbar-nav ms-auto text-center">
						<li>
							<a class="nav-link text-light" href="../index.html">Home</a>
						</li>
						<li>
							<a class="nav-link text-light" href="../sections/hoteles.html"
								>Hoteles</a
							>
						</li>
						<li>
							<a class="nav-link text-light" href="../sections/vuelos.html"
								>Vuelos</a
							>
						</li>
						<li>
							<a class="nav-link text-light" href="../sections/seguro.html"
								>Seguro</a
							>
						</li>
					</ul>
				</div>
			</nav>
		</div>

		<br />

		<div class="container d-flex justify-content-center my-5">
			<div class="elementos__centrar">
				<h1 class="titles animate__animated animate__fadeInDown">
					Formulario de contacto
				</h1>
				<h3 class="mb-5">
					Escríbenos y en breve nos pondremos en contacto contigo
				</h3>

				<!--=============== FORMULARIO ===============-->
				<form action="">
					<label for="serviceList">Razón para contacto:</label>
					<select id="serviceList" name="servicios" class="mb-3">
						<option value="0">--</option>
						<option value="Hotel">Hoteles</option>
						<option value="Vuelo">Vuelos</option>
						<option value="otros">Dudas</option>
					</select>

					<p>
						<label for="nombre">Nombre</label>
						<input
							type="text"
							name="introducir_nombre"
							required="obligatorio"
							placeholder="Escribe tu nombre"
						/>
					</p>

					<p>
						<label for="email">Email</label>
						<input
							type="email"
							name="introducir_email"
							required="obligatorio"
							placeholder="Escribe tu Email"
						/>
					</p>
					<p>
						<label for="asunto">Asunto </label>
						<input
							type="text"
							name="introducir_asunto"
							required="obligatorio"
							placeholder="Escribe un asunto"
						/>
					</p>

					<p>
						<label for="mensaje">Mensaje </label>
						<textarea
							name="introducir_mensaje"
							placeholder="Deja aquí tu comentario..."
						></textarea>
					</p>
					<p>
						<label for="confirma">Confirmo que estos son mi datos</label><br />
						<input
							type="checkbox"
							id="confirma"
							name="confirma"
							value="1"
							required="obligatorio"
						/>
					</p>

					<button type="submit" name="enviar_formulario"><p>Enviar</p></button>
					<button type="reset" name="resetear_formulario">
						<p>Resetear</p>
					</button>
				</form>
			</div>
		</div>

		<!--=============== FOOTER ===============-->
		<footer class="container-fluid bg-info text-light pt-4 pb-4">
			<ul class="nav justify-content-around">
				<li>
					<p class="fw-lighter">Made in Chile - RY</p>
				</li>
				<li class="nav-item">
					<a href="#"><i class="fa fa-facebook"></i></a>
				</li>
				<li class="nav-item">
					<a href="#"><i class="fa fa-twitter"></i></a>
				</li>
				<li class="nav-item">
					<a href="#"><i class="fa fa-youtube"></i></a>
				</li>
			</ul>
		</footer>

			crossorigin="anonymous"
		></script>
	</body>

        <!--=============== FORMULARIO ===============-->

          <form action="">   

            <label for="numeroHospedaje">¿Cuántos van?</label>
            <select id="numeroHospedaje" name="numeroHospedaje" class="my-3">
              <option value=0>--</option>
              <option value=1>1 Persona (Habitación Sencilla)</option>
              <option value=2>2 Personas (Habitación matrimonial)</option>
              <option value=3>3 Personas (Habitación doble)</option>
              <option value=4>4 o más (Habitación familiar)</option>

            </select>
            

                <p>
                  <label for="destino">Destino</label>
                    <input type="text" name="introducir_destino" required="obligatorio" placeholder="Escribe lugar de destino">
                </p>
              
                <p>
                  <label for="email">Email</label>
                    <input type="email" name="introducir_email" required="obligatorio" placeholder="Escribe tu Email">
                </p>                   
                
                <p><label for="confirma">Confirmo que estos son mi datos</label><br>
                <input type="checkbox" id="confirma" name= "confirma" value ="1" required="obligatorio"></p>
              
                <button type="submit" name="enviar_formulario"><p>Enviar</p></button>
                <button type="reset" name="resetear_formulario"><p>Resetear</p></button>
                


          </form>
